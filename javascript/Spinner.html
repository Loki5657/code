<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image loading</title>
    <style>


.loader {
  display: none;
  top: 50%;
  left: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
}

.loading {

  border: 2px solid #ccc;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border-left-color: #080808;
  animation: spin 1s infinite ease-in;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}
.div_component{
    /* height: 100vh; */
    /* background-color: aqua; */
}
    </style>
</head>

<body>
   
    <button type="submit"  onclick="start()">start</button>
    <div  class="div_component">
    <div class="loader">
        <div class="loading">
        </div>
    </div>
</div>

    <button type="submit"  onclick="stop()">Stop</button>

    <script>
        function start() {
            document.getElementsByClassName("loader")[0].style.display = "block",style.backgroundColor= "aqua";
        }
        function stop() {
            document.getElementsByClassName("loader")[0].style.display = "none";
        }
    </script> 


</body>

</html>
