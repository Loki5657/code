<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-3">
        <h2 class="text-center">Todo List App</h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">

                <input type="email" class="form-control" id="num" name="email">
            </div>
           

            <button onclick=" push()" type="button" class=" btn-primary">Add To List</button>

            <button type="button" id="clearButton" onclick="DeleteList()" class=" btn-danger">Clear Todo List</button>

        </form>
        <div id="div">


        </div>



        <script>
            var num, array;

            array = new Array();
            function push() {

                num = document.getElementById("num").value;
                if (!num) {
                    alert("please enter text");

                }
                // console.log(num)

                array.push(num)

                document.getElementById('num').value = '';

                console.log(array)


                const div = document.getElementById('div');

                const ptag = document.createElement('p');

                ptag.setAttribute("id", "ptag")

                let btn = document.createElement("button");

                btn.addEventListener('click', delItem);

                btn.innerHTML = "Delete";

                btn.name = "formBtn";
                btn.className = " btn-danger"
                ptag.innerHTML = num;
                btn.style.marginLeft = "600px"

                ptag.append(btn);
                div.append(ptag);

            }


            var delItem = function () {
                var parent = this.parentElement.parentElement;
                parent.removeChild(this.parentElement);
                var data = this.parentElement.firstChild.innerText;
                for (var i = 0; i < array.length; i++) {
                    if (array[i].content == data) {
                        array.splice(i, 1);
                        break;
                    }
                }


            }



            function DeleteList() {
                var data = document.getElementById("div");
                data.parentNode.removeChild(data);
                // location.reload(true);

            }

        </script>
</body>

</html>
