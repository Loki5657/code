<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>pattern</title>
</head>

<body>

    <script>
        let n = 5;
        let string = "";
        for (i = 1; i <= n; i++) {
            for (j = 0; j <= n - i ; j++) {
                string += i+" " ;
            }
            string += "\n";
            for (k = 0; k <= n - i; k++) {
                string += "*"+" ";
            }
            string += "\n"
        }
      console.log(string)
    </script>
    <script></script>
</body>

</html>
