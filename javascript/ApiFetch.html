<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>AlbumId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Url</th>
                <th>ThumbnailUrl</th>
                <th>data</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>

    <script>
        let Abcd = fetch("https://jsonplaceholder.typicode.com/photos");
        let responce = Abcd.then(function (res) {
            return res.json();
        })
        responce.then(function (data) {
            console.log(data)
            for (var i = 0; i < data.length; i++) {
                const output = data[i];
                const tbody = document.getElementById('tbody')
                const tr = document.createElement('tr');
                const td1 = document.createElement('td');
                td1.innerHTML = output.albumId
                const td2 = document.createElement('td');
                td2.innerHTML = output.id
                const td3 = document.createElement('td');
                td3.innerHTML = output.title
                const td4 = document.createElement('td');
                td4.innerHTML = output.url
                const t5=document.createElement('td');
                td5.innerHTML=output.id
                tr.append(td1);
                tr.append(td2);
                tr.append(td3);
                tr.append(td4);
                tr.append(td5)
                tbody.append(tr);

                
                const td5 = document.createElement('td');
                 const img = document.createElement('img')
                img.setAttribute('src', output.thumbnailUrl);
                tr.append(td5);
                td5.append(img)


            }


        })


    </script>

</body>

</html>
