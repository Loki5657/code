<title>vowel</title>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="first" placeholder="Enter character"/> </td>
</tr>
<tr>
<td> <button onclick = "vowel()">Submit</button> </td>
</tr>
</table>
<div id="num"></div>
</body>

<script >
function vowel()
{
var ch;
ch = document.getElementById("first").value;
switch(ch)
{
case 'a':
case 'e':
case 'i':
case 'o':
case 'u':
case 'A':
case 'E':
case 'I':
case 'O':
case 'U':
document.getElementById("num"). innerHTML;
console.log("entered text is vowel",ch)
break;
default: document.getElementById("num"). innerHTML;
console.log("entered text is not vowel",ch)
break;
}
}
</script>
